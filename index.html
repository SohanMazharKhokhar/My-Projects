<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of an experienced developer showcasing skills, projects, and contact information.">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeInUp 3s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00bcd4;
        }

        main {
            position: relative;
            text-align: center;
            color: white;
        }

        .portfolio-image {
            width: 100%;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: zoomInFadeOut 4s ease-in-out infinite;
        }

        @keyframes zoomInFadeOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sohan Mazhar Khokhar Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Education.html">Education</a>
            <a href="Skills.html">Skills</a>
            <a href="Projects.html">Projects</a>
            <a href="Contact_us.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <img src="image.jpg" alt="A representative image for the portfolio" class="portfolio-image">
        <div class="text-overlay">I'm an Experienced Developer</div>
    </main>

    <footer>
        <p>Contact me at: <a href="mailto:sohansalman86@gmail.com">sohansalman86@gmail.com</a></p>
    </footer>
</body>
</html>
